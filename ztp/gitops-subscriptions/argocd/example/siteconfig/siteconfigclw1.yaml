      - 10.1.198.43
    ingressVIP:  10.1.198.44
    ingressVIPs:
      - 10.1.198.44
    serviceNetwork:
      - 172.30.0.0/16
    additionalNTPSources:
      - 10.11.160.238
      # - 1111:2222:3333:4444::2
    # Optionally; This can be used to override the KlusterletAddonConfig that is created for this cluster:
    #crTemplates:
    #  KlusterletAddonConfig: "KlusterletAddonConfigOverride.yaml"
    # Optionally; This can be used to to configure desired BIOS setting on all nodes in this cluster:
    #biosConfigRef:
    #  filePath: "example-hw.profile"
################################################################
    nodes:
      - hostName: "master1.cwl-site1.jpatete.info"
        role: "master"
        bmcAddress: "redfish-virtualmedia://10.1.198.35:9000/redfish/v1/Systems/1"
        bmcCredentialsName:
          name: "bmh-secret-1"
        bootMACAddress: "b4:96:91:25:93:22"
        bootMode: "UEFISecureBoot"  
        # Use UEFISecureBoot to enable secure boot for this node
        # bootMode: "UEFI"
        nodeLabels:
          cluster.ocs.openshift.io/openshift-storage: "true"
        rootDeviceHints:
          deviceName: "/dev/sda"
# As per: https://docs.openshift.com/container-platform/4.11/scalability_and_performance/cnf-talm-for-cluster-upgrades.html#cnf-about-topology-aware-lifecycle-manager-config_cnf-topology-aware-lifecycle-manager
        #diskPartition:
        #  - device: /dev/sda
        #    partitions:
        #    - mount_point: /var/recovery
        #      size: 51200
        #      start: 800000
        nodeNetwork:
          interfaces:
            - name: "enp5s0f0"
              macAddress: "b4:96:91:25:93:20"
            - name: "enp5s0f1"
              macAddress: "b4:96:91:25:93:22"
          config:
            interfaces:
              - name: enp5s0f1
                type: ethernet
                state: up
                ipv4:
                  address:
                  - ip: 10.1.198.34
                    prefix-length: 28
                  enabled: true
                ipv6:
                  enabled: false
            dns-resolver:
              config:
                server:
                  - 10.1.198.36
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-interface: enp5s0f1
                  next-hop-address: 10.1.198.46
